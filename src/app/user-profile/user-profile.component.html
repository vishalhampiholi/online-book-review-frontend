<app-navbar></app-navbar>
 <button nz-button nzType="primary" class="add-users" (click)="showModal()">Update info</button>


 <nz-modal [(nzVisible)]="isVisible" nzTitle="Update user details" (nzOnCancel)="handleCancel()" >
     <div *nzModalContent>
       <form [formGroup]="updateUser">
                   <div class="form-group">
                       <label for="userName">User name</label>
                       <input type="text" class="form-control" id="username" autocomplete="off"
                           formControlName="username"  minlength="3"  placeholder="user name">
                       <span
                           *ngIf="updateUser.get('username')?.touched &&
                           updateUser.get('username')?.errors?.['required']">
                           <div>
                               <span id="userNameRequired" class="user-form-error">*Please enter user name</span>
                           </div>
                       </span>
                   </div>

                   <div class="form-group">
                     <label for="email">Email</label>
                     <input type="email"
                     class="form-control" id="email" autocomplete="off"
                     name="email" formControlName="email"
                     placeholder="abc@prodapt.com" />

                     <span
                            *ngIf="updateUser.get('email')?.touched &&
                            updateUser.get('email')?.errors?.['required']">
                            <div>
                                <span id="emailRequired" class="user-form-error">*Please enter email</span>
                            </div>
                        </span>

                        <span
                        *ngIf="updateUser.get('email')?.touched && updateUser.get('email')?.errors?.['email']">
                            <div>
                                <span id="emailRequired" class="user-form-error">*Enter valid email</span>
                            </div>
                        </span>
                   </div>
       </form>
     </div>
     <div *nzModalFooter>
       <button nz-button nzType="default" (click)="handleCancel()">Cancel</button>
        <button nz-button nzType="primary" (click)="updateUserDetails()">Update</button>
     </div>
   </nz-modal>
